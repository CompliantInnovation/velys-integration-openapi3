          name: q
          schema:
            type: string
          required: true
          description: User query to search by
      responses:
        '200':
          description: Success
          content:
            application/json:
              example:
                - event:
                    event_id: 2275351
                    event_type: Surgery
                    bpci_id: 0
                    active: 0
                    thread_id: 0
                    calendar: 2105
